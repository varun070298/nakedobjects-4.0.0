## log4j
# apache's log4j is used to provide system logging.
##
log4j.rootCategory=WARN, Console
log4j.logger.org.nakedobjects.example=DEBUG

log4j.logger.ui=OFF
log4j.logger.ui.org.nakedobjects.viewer.dnd.view.text=OFF
#log4j.logger.ui.org.nakedobjects.viewer.dnd.basic=DEBUG
#log4j.logger.org.nakedobjects.viewer.dnd.view=DEBUG

#log4j.logger.org.nakedobjects.viewer.dnd.notifier=DEBUG


# The console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.threshold=INFO
log4j.appender.Console.target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE}  %-25.25c{1}  %-10.10t %-5.5p  %m%n

